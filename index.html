<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>微信JSAPI</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <script src="./dist/wechat-share.js"></script>
</head>
<body id="app">

<script>

    var WechatShare=window.SMART.WechatShare


    var share = new WechatShare('http://192.168.1.105:8001/?id=100#f=2',{debug:false,api:'http://h5.2smart.cn/wechat/js/'});


    share.sdkReady(function () {

        //=========微信分享 高级设置=========

        // 脚本方式设置分享内容
        // 重新设置分享相关内容，包括高级接口

        //重新设置发送给好友的标题

        share.set('appmessage', 'title', "使用 set 函数重新设置标题");
        share.set('appmessage', 'link', 'http://h5.2smart.cn');


        share.set('timeline', 'success', function () {
            alert("朋友圈分享成功")
        });

        share.set('timeline', 'cancel', function () {
            alert("取消分享到朋友圈")
        });

        share.set('appmessage', 'success', function () {
            alert("分享给好友成功")
        });

        share.set('appmessage', 'cancel', function () {
            alert("取消分享给好友")
        });
        share.update();
    });


    //还有其它的参数分别为

    // timeline title
    // timeline img_url
    // timeline link
    // timeline success
    // timeline cancel

    // appmessage title
    // appmessage desc
    // appmessage img_url
    // appmessage link
    // appmessage success
    // appmessage cancel




</script>
</body>
</html>
